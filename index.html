<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
<div class="container">
    <aside>
        <div class="side-heading">
            <img src="./images/view-dashboard.svg" class="white" alt="Dashboard icon">
            <p>Dashboard</p>
        </div>
        <nav>
            <ul>
                <li>
                    <img src="./images/home.svg" class="white" alt="Home icon">
                    <p>Home</p>
                </li>
                <li>
                    <img src="./images/card-account-details-outline.svg" class="white" alt="Profile icon">
                    <p>Profile</p>
                </li>
                <li>
                    <img src="./images/message-reply.svg" class="white" alt="Messages icon">
                    <p>Messages</p>
                </li>
                <li>
                    <img src="./images/clock-time-three.svg" class="white" alt="History icon">
                    <p>History</p>
                </li>
                <li>
                    <img src="./images/file-multiple.svg" class="white" alt="Tasks icon">
                    <p>Tasks</p>
                </li>
                <li>
                    <img src="./images/account-group.svg" class="white" alt="Communities icon">
                    <p>Communities</p>
                </li>
            </ul>

        </nav>
        <menu>
            <ul>
                <li>
                    <img src="./images/cog.svg" class="white" alt="Settings icon">
                    <p>Settings</p>
                </li>
                <li>
                    <img src="./images/help-box.svg" class="white" alt="Support icon">
                    <p>Support</p>
                </li>
                <li>
                    <img src="./images/shield-check.svg" class="white" alt="Privacy icon">
                    <p>Privacy</p>
                </li>
            </ul>        
        </menu>
    </aside>
    <header>
        <div class="search">
            <button type="submit"><img src="./images/magnify.svg" alt="Search icon"></button>
            <input type="text">
        </div>
        <div class="info">
            <img src="./images/bell-ring-outline.svg" alt="Notifications icon">
            <img src="./images/AI-pfp.png" alt="Profile pic" id="info-pfp">
            <p class="user_name">Micro Dj</p>
        </div>
        <div class="account">
            <img src="./images/AI-pfp.png" alt="Profile Pic">
            <div class="greeting">
                <p>Hi there,</p>
                <p class="user_name">Micro Dj (@microdj)</p>
            </div>        
        </div>
        <div class="actions">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    <article>
        <div class="projects">
            <h2>Your Projects</h2>
            <div class="projects-container">
                <div class="projet-item"></div>
                <div class="projet-item"></div>
                <div class="projet-item"></div>
                <div class="projet-item"></div>
                <div class="projet-item"></div>
                <div class="projet-item"></div>
            </div>
        </div>
        <div class="announcements">
            <h2>Announcements</h2>
        </div>
        <div class="trending">
            <h2>Trending</h2>
        </div>
    </article>
</div>
</body>
</html>
